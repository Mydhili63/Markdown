<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delivery Details</title>
    <link rel="shortcut icon" href="./images/icon.ico" type="image/icon" />

    <script defer src="restuarant3.js"></script>
    <meta name="author" content="Codeconvey" />
    <link rel="stylesheet" href="restuarant3.css" />
  </head>
  <body class="light-theme" style="font-family:cursive">
    <div class="ScriptTop">
      <div class="rt-container">
        <div class="col-rt-4" id="float-right">
          <h1 style="text-align: center">
            <hr />
            <center></center>
            <a href="/" class="logo"
              >Welcome to<span style="color: #ffc727"> A </span> to
              <span style="color: #ffc727">Z </span>Restaurant</a
            >
            <hr />
          </h1>
       <div >
      <form
        class="my-fomrs"
        name="section"
        action=""
        method=""
        onsubmit="return validateInputs()"
      >
        <div id="container" onclick="submit">
            <div>
              <a href="/" class="names"
              ><span style="color: #ffc727">N</span>ame
            </a>
              <span style="color: red"> * </span>
              <input
                type="text"
                id="fullname"
                
                onblur="validateFullName(this.id)"
              />
            </div>
          </div>
          <br />
          <div >
            <div>
              <a href="/" class="names"
              ><span style="color: #ffc727">E</span>mail address
            </a>
              <span style="color: red"> * </span>
              <input
                type="text"
                id="email"
                
                onblur="validateEmail(this.id)"
              />
            </div>
          </div>
          <br />
      
          <div >
            <div>
              <a href="/" class="names"
              ><span style="color: #ffc727">M</span>obile Number
            </a>
              <span style="color: red"> * </span>
              <input
                type="text"
                id="mobile"
              
                onblur="validateNumber(this.id)"
              />
            </div>
          </div>
          <br />
          
          <div >
            <div>
              <a href="/" class="names"
              ><span style="color: #ffc727">A</span>ddress
            </a>
              <span style="color: red"> * </span>
              <input
                type="text"
                id="street"
                onblur="validateAdress(this.id)"
                placeholder="Street"
              />
              <input
                type="text"
                id="city"
                placeholder="City"
                onblur="validateAdress(this.id)"
              />
            </div>
            <br />
  
              <input
                style="margin-left: 150px; padding-top: 6px"
                type="text"
                class="values"
                placeholder="Zipcode"
                id="zipcode"
              />
            </div>
            <p class="switch">Theme</p>
            <div>
              <button class="buttn">Dark </button>
            </div>
            <br />
          <button type="submit" id="submit" class="button" style="margin-left: 100px;">SUBMIT</button>
          <button type="reset" class="btn" style="float: left" id="buttonn">RESET</button>
        </div>
      </form>
      <!--<form >
        <select name="payment" required>
          <option value="">Select a option</option>
          <option value="dog">Cash on delivery</option>
          <option value="cat">Net banking</option>
          <option value="bird">card</option>
        </select>
        <button id="check">submit</button>
      </form> -->
        </div>
      </div>
    </div>

    <section>
      <div class="rt-container">
        <div class="col-rt-12">
          <div class="Scriptcontent">
            <!-- Wave SVG Animation -->
            <div class="header">
            </div>
            <div class="waves-container">
              <div class="waves">
                <svg
                  width="100%"
                  height="250px"
                  fill="none"
                  version="1.1"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" stop-color=" #ffc727 " />
                    <stop offset="50%" stop-color="#ffc554" />
                    <stop offset="100%" stop-color="#fffaf1" />
                  </linearGradient>
                  <path
                    fill="url(#grad1)"
                    d="M0 67 C 273,183 822,-40 1920.00,106 V 359 H 0  V 67 Z"
                  >
                    <animate
                      repeatCount="indefinite"
                      fill="url(#grad1)"
                      attributeName="d"
                      dur="0s"
                      attributeType="XML"
                      values="M0 77  C 473,283 822,-40 1920,116  V 359 H 0  V 67 Z; M0 77 C 473,-40 1222,283 1920,136  V 359 H 0 V 67 Z; M0 77 C 973,260 1722,-53 1920,120  V 359  H 0  V 67  Z; M0 77 C 473,283 822,-40 1920,116 V 359 H 0 V 67 Z"
                    ></animate>
                  </path>
                </svg>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
